<form [formGroup]="profileForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profiel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="firstName" matInput placeholder="Voornaam">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input  formControlName="lastName" matInput placeholder="Achternaam">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea  formControlName="address" matInput placeholder="Adres"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-6 top-padding">
          <mat-form-field appearance="fill">
            <mat-label>Geboortedatum</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
                           
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <mat-radio-group  formControlName="gender" class="margin-left">
                  <mat-radio-button value="male"> Man </mat-radio-button>
                  <mat-radio-button value="female"> Vrouw </mat-radio-button>
              </mat-radio-group>
          </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary">Opslaan</button>
    </mat-card-actions>
  </mat-card>
</form>
